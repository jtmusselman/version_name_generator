name: Build and Publish Rust Binary
on: [push]
jobs:
  build:
    runs-on: docker
    steps:
    - name: Set up Rust
      uses: msrd0/rust-toolchain@nightly
    - name: Check out code
      uses: actions/checkout@v4
    - name: Build binary
      run: cargo build --release
    - name: Publish binary
      uses: https://code.forgejo.org/forgejo/forgejo-build-publish/build@v1
      with:
        name: version_name_generator
        platforms: linux/amd64,linux/arm64
        binary-name: version_name_generator
        binary-path: /workspace/musselman/version_name_generator/target/release/version_name_generator
